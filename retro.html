<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theme Switcher</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #007bff;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --accent-color: #66b2ff;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="checkbox"] {
      width: 40px;
      height: 20px;
      appearance: none;
      background-color: #ccc;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: background-color 0.2s;
    }

    input[type="checkbox"]::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      top: 2px;
      left: 2px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    input[type="checkbox"]:checked {
      background-color: var(--accent-color);
    }

    input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Theme Demo</h1>
    <div class="toggle">
      <label for="themeToggle">Dark Mode</label>
      <input type="checkbox" id="themeToggle" />
    </div>
  </header>

  <main>
    <p>This is a sample page with theme toggle.</p>
    <p>Switch between dark and light mode using the toggle above.</p>
  </main>

  <footer>
    &copy; 2025 Joseph Ross
  </footer>

  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', toggle.checked);
    });
  </script>
</body>
</html>
